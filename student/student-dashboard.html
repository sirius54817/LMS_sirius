<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            width: 250px;
            transition: all 0.3s ease;
        }
        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateX(5px);
            background-color: #1d4ed8;
            color: white;
        }
        .logout-btn {
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            transform: translateX(5px);
            background-color: #dc2626;
            color: white;
        }
        .info-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .info-section {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }
        
        .info-section:hover {
            background-color: #f8fafc;
            border-color: #93c5fd;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .info-value {
            color: #1f2937;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            background-color: white;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        
        .info-value:hover {
            border-color: #93c5fd;
            background-color: #f0f9ff;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Sidebar -->
    <div class="sidebar fixed top-0 left-0 h-full bg-white shadow-lg">
        <div class="flex flex-col h-full">
            <!-- Logo/Brand -->
            <div class="p-4 bg-gradient-to-r from-blue-800 to-blue-600">
                <h1 class="text-xl font-bold text-white">Student Portal</h1>
            </div>
            
            <!-- Navigation Links -->
            <nav class="flex-1 p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="student-dashboard.html" 
                           class="nav-link flex items-center p-3 text-gray-700 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="my-courses.html" 
                           class="nav-link flex items-center p-3 text-gray-700 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                            My Courses
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Logout Button -->
            <div class="p-4 border-t">
                <button id="logoutBtn" 
                        class="logout-btn w-full flex items-center p-3 text-rose-600 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Content -->
        <div class="p-8">
            <h2 class="text-2xl font-bold text-slate-800">Welcome, <span id="studentName" class="text-blue-700"></span></h2>
            
            <!-- Personal Information Card -->
            <div class="mt-8">
                <div class="bg-white rounded-lg shadow-lg p-6 info-card">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">Personal Information</h3>
                    <div id="loadingInfo" class="text-blue-600 flex items-center justify-center py-8">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Loading...
                    </div>
                    <div id="studentInfo" class="hidden">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <!-- Basic Information -->
                            <div class="space-y-6">
                                <h4 class="text-lg font-medium text-blue-900 mb-4">Basic Information</h4>
                                <div class="info-section">
                                    <p class="info-label">Date of Birth</p>
                                    <p id="dob" class="info-value"></p>
                                </div>
                                <div class="info-section">
                                    <p class="info-label">Phone Number</p>
                                    <p id="phone" class="info-value"></p>
                                </div>
                                <div class="info-section">
                                    <p class="info-label">Address</p>
                                    <p id="address" class="info-value"></p>
                                </div>
                            </div>

                            <!-- Academic Information -->
                            <div class="space-y-6">
                                <h4 class="text-lg font-medium text-blue-900 mb-4">Academic Information</h4>
                                <div class="info-section">
                                    <p class="info-label">Course</p>
                                    <p id="course" class="info-value"></p>
                                </div>
                                <div class="info-section">
                                    <p class="info-label">Batch Year</p>
                                    <p id="batchYear" class="info-value"></p>
                                </div>
                                <div class="info-section">
                                    <p class="info-label">Current Semester</p>
                                    <p id="semester" class="info-value"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- No Info Message -->
                    <div id="noInfoMessage" class="hidden">
                        <div class="text-center py-8 px-4 rounded-lg border-2 border-dashed border-gray-300">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">No Information Available</h3>
                            <p class="mt-1 text-sm text-gray-500">Please contact the administrator to update your information.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>const { createClient } = supabase;</script>
    <script src="../supabase.js"></script>
    <script src="../logout.js"></script>
    <script>
        // Check for valid session
        function checkSession() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const userRole = localStorage.getItem('userRole');
            
            if (!user || userRole !== 'student') {
                window.location.href = '../index.html'; // Updated path
                return;
            }
            
            document.getElementById('studentName').textContent = user.full_name;
        }

        // Run check immediately
        checkSession();

        // Also check periodically
        setInterval(checkSession, 5000);

        async function loadStudentInfo() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) return;

            // Set student name
            document.getElementById('studentName').textContent = user.full_name;

            try {
                const { data, error } = await supabase
                    .from('student_info')
                    .select('*')
                    .eq('student_id', user.id)
                    .single();

                if (error) throw error;

                const loadingInfo = document.getElementById('loadingInfo');
                const studentInfo = document.getElementById('studentInfo');
                const noInfoMessage = document.getElementById('noInfoMessage');

                if (data) {
                    // Update DOM with student info
                    document.getElementById('dob').textContent = data.dob ? new Date(data.dob).toLocaleDateString() : 'Not provided';
                    document.getElementById('phone').textContent = data.phone || 'Not provided';
                    document.getElementById('address').textContent = data.address || 'Not provided';
                    document.getElementById('course').textContent = data.course || 'Not provided';
                    document.getElementById('batchYear').textContent = data.batch_year || 'Not provided';
                    document.getElementById('semester').textContent = data.semester || 'Not provided';

                    // Show info section
                    loadingInfo.classList.add('hidden');
                    studentInfo.classList.remove('hidden');
                    noInfoMessage.classList.add('hidden');
                } else {
                    // Show no info message
                    loadingInfo.classList.add('hidden');
                    studentInfo.classList.add('hidden');
                    noInfoMessage.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error loading student info:', error);
                alert('Error loading student information');
            }
        }

        // Initialize
        loadStudentInfo();
    </script>
</body>
</html>
