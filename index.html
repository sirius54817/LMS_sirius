<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2393c5fd' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background-color: #f8fafc;
            color: #334155;
        }
        .input-field:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .input-field:focus {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .login-btn {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            animation: fadeIn 0.5s ease-out;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .form-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
            box-shadow: 0 8px 32px rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(10px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <!-- Add Heroicons -->
    <script src="https://unpkg.com/@heroicons/24@1.0.0/outline/esm/index.js"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-center gap-8 login-container max-w-6xl p-8 rounded-3xl">
        <!-- Image Section -->
        <div class="w-full md:w-1/2 p-6 rounded-2xl bg-white/50 backdrop-blur-sm">
            <img src="https://i.ibb.co/60cf5TQb/images.jpg" 
                 alt="Education Illustration" 
                 class="w-full max-w-md mx-auto hover:transform hover:scale-105 transition-transform duration-300 rounded-xl"
            >
        </div>

        <!-- Login Form Section -->
        <div class="w-full md:w-1/2 max-w-md p-8 rounded-2xl form-container">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
                <p class="text-slate-600 font-light">Please sign in to continue</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                    </span>
                    <input type="email" 
                           id="email" 
                           placeholder="Email Address" 
                           class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:outline-none font-light"
                    >
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </span>
                    <input type="password" 
                           id="password" 
                           placeholder="Password" 
                           class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:outline-none font-light"
                    >
                </div>
                <button type="submit" 
                        class="login-btn w-full text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                    Sign In
                </button>
            </form>

            <p id="error-message" class="mt-4 text-rose-500 text-sm text-center hidden font-medium"></p>

            <!-- Add this after the login form's submit button -->
            <div class="mt-4 text-center">
                <p class="text-gray-600">Don't have an account?</p>
                <a href="register.html" 
                   class="mt-2 inline-block text-blue-600 hover:text-blue-800 font-medium hover:underline">
                    Create an Account
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>const { createClient } = supabase;</script>
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    <script>
        // Check if user is already logged in
        window.addEventListener('load', () => {
            const userRole = localStorage.getItem('userRole');
            const user = localStorage.getItem('currentUser');
            if (user && userRole) {
                window.location.href = userRole === 'admin' 
                    ? './admin/admin-dashboard.html' 
                    : './student/student-dashboard.html';
            }
        });
    </script>
</body>
</html>
